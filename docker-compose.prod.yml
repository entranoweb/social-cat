version: '3.8'

# B0T Platform Production Deployment
# Next.js: 15.5.9
# Updated: 2025-12-14

services:
  postgres:
    image: postgres:16-alpine
    container_name: b0t-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-b0t_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - b0t-network

  redis:
    image: redis:7-alpine
    container_name: b0t-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - b0t-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=2025-12-14
        - VCS_REF=deploy/bot
    container_name: b0t-app
    ports:
      - "${APP_PORT:-3123}:3123"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-b0t_prod}
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_FOUNDRY_API_KEY: ${ANTHROPIC_FOUNDRY_API_KEY}
      ANTHROPIC_FOUNDRY_BASE_URL: ${ANTHROPIC_FOUNDRY_BASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3123/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - b0t-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=2025-12-14
        - VCS_REF=deploy/bot
    container_name: b0t-worker
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-b0t_prod}
      REDIS_URL: redis://redis:6379
      WORKFLOW_CONCURRENCY: ${WORKFLOW_CONCURRENCY:-50}
      SKIP_MODULE_PRELOAD: ${SKIP_MODULE_PRELOAD:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - b0t-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  b0t-network:
    driver: bridge
