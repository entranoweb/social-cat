name: Sync Fork with Upstream

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/KenKaiii/b0t.git || true
          git remote -v
      
      - name: Fetch upstream changes
        run: git fetch upstream
      
      - name: Merge upstream changes
        run: |
          # Try to merge upstream/main into current branch
          git merge upstream/main --no-edit || {
            echo "Merge conflict detected. Aborting merge."
            git merge --abort
            exit 1
          }
      
      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create summary
        if: always()
        run: |
          echo "### Sync Status ðŸ”„" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… Successfully synced with upstream repository" >> $GITHUB_STEP_SUMMARY
            echo "- Upstream: https://github.com/KenKaiii/b0t" >> $GITHUB_STEP_SUMMARY
            echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to sync (likely merge conflicts)" >> $GITHUB_STEP_SUMMARY
            echo "- Manual intervention required" >> $GITHUB_STEP_SUMMARY
          fi
